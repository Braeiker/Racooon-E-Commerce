<div class="card mb-3" style="max-width: 540px;" *ngIf="success">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.src" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{ product.name }}</h1>
          <h4 class="card-text">{{ product.description }}</h4>
          <h1 class="card-text"><small class="text-muted">$ {{ product.price }}</small></h1> <!-- Cambia 'text-body-secondary' in 'text-muted' -->
        </div>
      </div>
    </div>
  </div>
  <button> Buy Now
</button>
<div *ngIf="!success">
    <h3>{{this.error}}</h3>
    
  </div>
